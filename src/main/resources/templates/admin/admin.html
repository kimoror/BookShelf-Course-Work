<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <title>Admin</title>
</head>
<body>
<div id="admin" >
  <form>
    <div>
      <label for="order_id">Id заказа:</label>
      <input class="form-control"
             id="order_id"
             v-model="order.id" type="text">
    </div>
    <div>
      <label for="order_status">Новый статус заказа:</label>
      <input class="form-control"
             id="order_status"
             v-model="order.status" type="text">
    </div>
  </form>
  <button type="submit" @click="changeOrderStatus()">Изменить статус товара</button>
</div>
<script src="../../static/js/admin.js"></script>
</body>
</html>

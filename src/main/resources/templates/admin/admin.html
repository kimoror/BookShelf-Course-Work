<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <title>Admin</title>
</head>
<body>
<div id="admin" >
  <h2>Поменять статус заказа</h2>
  <form>
    <div>
      <label for="order_id">Id заказа:</label>
      <input class="form-control"
             id="order_id"
             v-model="order.id" type="text">
    </div>
    <div>
      <label for="order_status">Новый статус заказа:</label>
      <input class="form-control"
             id="order_status"
             v-model="order.status" type="text">
    </div>
  </form>
  <button type="submit" @click="changeOrderStatus()">Изменить статус товара</button>
  <hr align="center" width="500" size="2" color="#ff0000" />
  <h2>Поменять роль пользователя:</h2>
  <form>
    <div>
      <label for="user_id">Id пользователя:</label>
      <input class="form-control"
             id="user_id"
             v-model="user.id" type="text">
    </div>
    <div>
      <label for="user_role">Новая роль пользователя:</label>
      <input class="form-control"
             id="user_role"
             v-model="user.role" type="text">
    </div>
  </form>
  <button type="submit" @click="changeUserRole()">Изменить статус товара</button>
  <hr align="center" width="500" size="2" color="#ff0000" />
  <h2>Отправить сообщение пользователю:</h2>
  <form>
    <div>
      <label for="user_email">Email пользователя:</label>
      <input class="form-control"
             id="user_email"
             v-model="message.email" type="email">
    </div>
    <div>
      <label for="message_text">Текст сообщения:</label>
      <textarea class="form-control"
             id="message_text"
                v-model="message.text" type="text">
        </textarea>
    </div>
  </form>
  <button type="submit" @click="sendMessage">Отправить сообщение</button>
</div>
<script src="../../static/js/admin.js"></script>
</body>
</html>
